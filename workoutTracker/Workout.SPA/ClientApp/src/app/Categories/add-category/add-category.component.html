<form novalidate [formGroup]="frmCat" (ngSubmit)="saveForm(frmCat)">
  <div class="form-group col-md-4">
    <label for="">Enter Name</label>
    <input type="text" name="name" id="name" formControlName="name" class="form-control" [ngClass]="{'is-valid': f.name.valid, 'is-invalid': f.name.invalid && f.name.dirty}">
    <div *ngIf="(f.name.invalid && f.name.dirty) && f.name.errors?.required" class="invalid-feedback">
      Name is required
    </div>
    <div *ngIf="f.name.invalid && f.name.dirty && f.name.errors.minLength" class="invalid-feedback">
      Mininum 3 characters
    </div>
  </div>
  <div class="form-group col-md-12">
    <button type="submit" [disabled]="!frmDept.valid" class="btn btn-success btn-lg">Save</button>
    <a [routerLink]="['/list-departments']" class="btn btn-secondary ml-3">Back to list</a>
  </div>
</form>
